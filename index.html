<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/dc7c1ee380.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="root-header">
      <span>Task Master</span>
      <nav class="root-navigation">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="search-input-container">
          <input id="search-input" type="text" />
          <button id="search-button" class="btn">Search</button>
        </div>
      </nav>
    </header>
    <main>
      <nav class="main-navigation">
        <button id="add-new-btn" class="btn btn-green">New Task</button>
        <div class="create-form-container hidden">
          <form class="create-form">
            <div>
              <label for="task-name">Task Name</label>
              <input
                id="task-name"
                type="text"
                name="task-name"
                maxlength="25"
              />
            </div>
            <div>
              <label for="task-description">Description</label>
              <input
                id="task-description"
                type="text"
                name="task-description"
                maxlength="120"
              />
            </div>
            <div>
              <label for="task-date">Date</label>
              <input id="task-date" type="date" name="task-date" />
            </div>
            <button id="add-task-btn" type="submit" class="btn btn-green">
              Add
            </button>
          </form>
        </div>
      </nav>
      <section class="task-container">
        <div class="task-inner-container">
          <!-- this is where the tasks resides -->
        </div>
        <div id="edit-form-modal" class="edit-form-modal hidden">
          <form class="edit-form">
            <div>
              <label for="edit-task-name">Task Name</label>
              <input
                id="edit-task-name"
                type="text"
                name="edit-task-name"
                maxlength="25"
              />
            </div>
            <div>
              <label for="edit-task-description">Description</label>
              <input
                id="edit-task-description"
                type="text"
                name="edit-task-description"
                maxlength="120"
              />
            </div>
            <div>
              <label for="edit-task-date">Date</label>
              <input id="edit-task-date" type="date" name="edit-task-date" />
            </div>
            <div class="edit-form-buttons">
              <button id="edit-btn" type="submit" class="btn btn-green">
                Edit
              </button>
              <button id="cancel-edit-btn" class="btn btn-red">Cancel</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
